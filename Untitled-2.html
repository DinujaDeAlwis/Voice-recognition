<!DOCTYPE html>
<html>

<head>
  <title>Popup Animation</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="container">


  <div class="my-3">
    <h1>Articulation Therapy</h1>
    <span class="text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe animi vero illum dolor eius
      explicabo.</span>
  </div>


  
  <div class="d-flex">
    <div class="popup p-1 rounded-3 fw-bold px-2" id="popup">
    </div>
  </div>
  <div id="toastContainer" class="position-fixed bottom-0 end-0 p-2">
   
  </div>

    <!-- <button type="button" class="btn11">Click</button> -->





  <div class="pt-3">
    <div class="row mt-3">
      <div class="col-lg-3 col-md-3">
        <div class="custom-div border p-3">
          <h5 class="mb-4">Select A Example</h5>
          <div class=""><button type="button" class="btn btn-light rounded-pill btn-lg btn-block" id="btn1">Example 1</button></div>
          <div class="pt-4"><button type="button" class="btn btn-light rounded-pill btn-lg btn-block" id="btn2">Example 2</button>
          </div>
          <div class="pt-4"><button type="button" class="btn btn-light rounded-pill btn-lg btn-block" id="btn3">Example 3</button>
          </div>
          <div class="pt-4"><button type="button" class="btn btn-light rounded-pill btn-lg btn-block" id="btn4">Example 4</button>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-6">
        <div class="custom-div bg-light border shadow-sm rounded-3 p-3">
          <div class="container">
            <div class="listen text-center">
              <div id="ListeningIndicator" class="d-none">
                <div class="spinner-grow text-primary" role="status">
                  <span class="sr-only"></span>
                </div>
   
                <div class="spinner-grow text-success" role="status">
                  <span class="sr-only"></span>
                </div>
                <div class="spinner-grow text-danger" role="status">
                  <span class="sr-only"></span>
                </div>
                <div class="spinner-grow text-warning" role="status">
                  <span class="sr-only"></span>
                </div>
                <div class="spinner-grow text-info" role="status">
                  <span class="sr-only"></span>
                </div>
              </div>
            </div>
            <div class="hidden-text text-center pt-5 fw-bold" id="hiddenText">
              SHOP
            </div>
          </div>
          <!-- contorl -->
          <div>

            <p class="heading text-center"></p>
            <div class="result text-center" spellcheck="false" placeholder="Text will be shown here">
              <p class="interim"></p>
            </div>
        
            <!--        <div class="buttons">
              <button class="btn clear">
                <ion-icon name="trash-outline"></ion-icon>
                <p>Clear</p>
              </button>

            </div>-->
          </div>

          <div class="container mt-3">
            <div class="text-center d-flex justify-content-center">
              <p id="startIndicator" class="bg-danger text-white px-3 rounded-pill small"></p>
            </div>
            <div class="text-center">
              <button class="btn border shadow-sm hover-scale" id="prevButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                  class="bi bi-play reverse-image" viewBox="0 0 16 16">
                  <path
                    d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                </svg><svg xmlns="http://www.w3.org/2000/svg" width="32" height="35" style="margin-left:-15px"
                  fill="currentColor" class="bi bi-play reverse-image" viewBox="0 0 16 16">
                  <path
                    d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                </svg>
              </button>

              <button class="btn border shadow-sm" id="playButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="35" fill="currentColor" class="bi bi-play"
                  viewBox="0 0 16 16">
                  <path
                    d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                </svg>
              </button>
              <button class="btn record btn btn-danger border">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="35" fill="currentColor"
                  class="bi bi-stop-btn" viewBox="0 0 16 16">
                  <path
                    d="M6.5 5A1.5 1.5 0 0 0 5 6.5v3A1.5 1.5 0 0 0 6.5 11h3A1.5 1.5 0 0 0 11 9.5v-3A1.5 1.5 0 0 0 9.5 5h-3z" />
                  <path
                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
                </svg>
              </button>
              <button class="btn border shadow-sm" id="nextButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-play"
                  viewBox="0 0 16 16">
                  <path
                    d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                </svg><svg xmlns="http://www.w3.org/2000/svg" width="32" height="35" style="margin-left:-15px"
                  fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
                  <path
                    d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z" />
                </svg>
              </button>


            </div>
          </div>

          <section class="mt-2">
            <span class="text-muted">Correct Word Count :</span>
            <span id="correctWordCount">0</span>
          </section>

        </div>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="custom-div">

          <div class="container3">
            <h2><u>Description</u>:</h2>
            <div id="textarea">
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid d-none">
    <div class="row">

      <div class="col-lg-12 col-md-12">
        <div class="custom-div">
          <div class="container1 mt-5">
            <div class="container mt-5" id="belowSection" style="display: none;">
              <div class="text-center emojie">
                <div>
                  <h2 style="font-weight: 600; font-size: 50px;">How Did You Do?</h2>
                </div>
                <div>
                  <span style='font-size:70px;'>&#128578;</span>

                  <span style='font-size:70px;'>&#128528;</span>
                  <span style='font-size:70px;'>&#128577;</span>
                </div>

              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="./script.js"></script>
  <script src="./script1.js"></script>
</body>

</html>
